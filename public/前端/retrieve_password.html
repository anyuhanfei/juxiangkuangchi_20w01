<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_bg">
		<a href="login.html" class="mui-icon mui-icon-left-nav mui-pull-left writer_color"></a>
		<h1 class="mui-title">找回密码</h1>
	</header>
	<div class="mui-content mui-scroll-wrapper content_color">
		<div class="mui-scroll">
			<div class="logo_box">
				<img src="img/登录logo@2x.png" class="img_pull">
			</div>
			<div class="public_box">
				<div class="input_box flexbox_nowrap border_bot">
					<img src="img/账号@2x.png" class="img_size">
					<input type="text" placeholder="请输入注册时的手机号">
				</div>
				<div class="input_box code_input flexbox_nowrap border_bot">
					<img src="img/验证码@2x.png" class="img_size">
					<input type="text" placeholder="请输入验证码">
					<a href="javascript:;" id="sendsms" class="blue_color">获取验证码</a>
				</div>
				<a href="index.html" class="a_big_btn a_btn submit_btn">确认</a>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/public.js"></script>
	<script type="text/javascript">
		var state = true;
		$('#sendsms').click(function () {
			var that = this
			if ( state && $(that).text() == '获取验证码') {
				state = false;
				second = 60;
				var countDown = setInterval(function () {
					second--
					$(that).text(second)
					if(second <= 0){
						clearInterval(countDown)
						$(that).text('获取验证码')
						state = true;
					}else {
						$('#sendsms').text(second+'s')
						state = false;
					}
				}, 1000)
			}
		})
	</script>
</body>
</html>
