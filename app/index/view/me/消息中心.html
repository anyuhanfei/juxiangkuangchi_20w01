<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="/static/index/js/mui.min.js"></script>
    <link href="/static/index/css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="/static/index/css/public.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		.hint::before{
			content: '';
			width: 10px;height: 10px;
			border-radius: 50%;
			background-color: #ff1e00;
			position: absolute;
			left: 0.1875rem;
			top: 0.375rem;
		}
		.hint{
			padding-left: 1.25rem;
		}
		.title{
			font-size: 16px;
			margin-bottom: 0.625rem;
			position: relative;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_bg">
		<a href="/" class="mui-icon mui-icon-left-nav mui-pull-left writer_color"></a>
		<h1 class="mui-title">消息中心</h1>
	</header>
	<div class="mui-content mui-scroll-wrapper content_color">
		<div class="mui-scroll">
			<div class="public_box">
				{volist name="msg" id="vo"}
				<div class="public_box_bg">
					<div class="flexbox_nowrap flexbox_nowrap_between">
						{if condition="$vo.is_read == 0"}
						<div class="hint title">{$vo.title}</div>
						<div class="blue_color">未读</div>
						{else /}
						<div class="title">{$vo.title}</div>
						<div class="gray_color">已读</div>
						{/if}
					</div>
					<p>{$vo.content}</p>
					<div class="flexbox_nowrap flexbox_nowrap_between">
						<div class="gray_color">{$vo.insert_time}</div>
						<a href="/index/me/消息详情?id={$vo.id}" class="blue_color">查看详情>></a>
					</div>
				</div>
				{/volist}
			</div>
		</div>
	</div>
	
	<script src="/static/index/js/jquery.min.js"></script>
	<script src="/static/index/js/public.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
