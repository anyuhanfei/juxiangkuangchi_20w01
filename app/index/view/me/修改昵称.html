<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="/static/index/js/mui.min.js"></script>
    <link href="/static/index/css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="/static/index/css/public.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style type="text/css">
		.name{
			width: 40px;
		}
		.public_box_bg input{
			text-align: right;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav head_bg">
		<a href="/index/me/个人中心" class="mui-icon mui-icon-left-nav mui-pull-left writer_color"></a>
		<h1 class="mui-title">修改昵称</h1>
		<a href="javascript:;" class="mui-pull-right blue_color">保存</a>
	</header>
	<div class="mui-content mui-scroll-wrapper content_color">
		<div class="mui-scroll">
			<div class="public_box">
				<div class="public_box_bg flexbox_nowrap flexbox_nowrap_between">
					<div class="name">昵称</div>
					<input type="text" id="nickname" placeholder="请输入你的昵称">
				</div>
			</div>
		</div>
	</div>
	
	<script src="/static/index/js/jquery.min.js"></script>
	<script src="/static/layer/layer.js"></script>
	<script src="/static/index/js/public.js"></script>
	<script type="text/javascript">
		$(".blue_color").click(function(){
			var nickname = $("#nickname").val()
			$.ajax({
				url: "/index/me/修改昵称提交",
				type: "post",
				data: {nickname: nickname},
				success: function(data){
					data = JSON.parse(data)
					layer.msg(data.msg)
					if(data.code == 1){
						setTimeout(() => {
							location.href = "/index/me/个人中心"
						}, 1500);
					}
				}
			})
		})
	</script>
</body>
</html>
